<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Next-Gen Turbo Racing — Desktop (Top-down)</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- MENU -->
	<div id="menu" class="menu">
		<h1>Next-Gen Turbo Racing</h1>
		<input id="playerName" type="text" placeholder="Seu nome (salvo localmente)" />
		<div class="menu-row">
			<button id="startBtn">Iniciar Corrida</button>
			<button id="resetBtn">Limpar Nome</button>
		</div>
		<small class="hint">Use ↑ ↓ ← → ou W S A D — visão aérea (top-down)</small>
	</div>

	<!-- GAME -->
	<div id="game" class="game" style="display:none;">
		<canvas id="gameCanvas"></canvas>

		<div id="hud" class="hud">
			<div id="hudLeft">
				<div id="playerNameHud">Piloto</div>
				<div id="posHud">Posição: 1/2</div>
			</div>
			<div id="hudRight">
				<div id="speedHud">Velocidade: 0 km/h</div>
				<div id="lapHud">Volta: 0/2</div>
			</div>
		</div>

		<!-- controls (desktop) -->
		<div id="controlsVisual" class="controlsVisual">
			<div>↑ Acelerar</div>
			<div>↓ Frear</div>
			<div>← → Virar</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
