<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Free Gear — Fases</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- LOGIN / MENU -->
	<div id="menu" class="menu">
		<h1>Free Gear — Corrida por Fases</h1>
		<input id="playerName" placeholder="Digite seu nome (salvo localmente)" />
		<div class="menu-row">
			<button id="startBtn">Start Race</button>
			<button id="resetDataBtn">Limpar nome salvo</button>
		</div>
		<small>Use ← → para guiar, ↑ para acelerar, ↓ para frear.</small>
	</div>

	<!-- GAME -->
	<div id="game" class="game" style="display:none;">
		<canvas id="gameCanvas"></canvas>

		<div id="hud" class="hud">
			<div id="hudLeft">
				<div><strong id="hudPlayer">Jogador</strong></div>
				<div>Fase: <span id="hudPhase">—</span></div>
				<div>Volta: <span id="hudLap">0</span></div>
			</div>
			<div id="hudRight">
				<div>Velocidade: <span id="hudSpeed">0</span></div>
				<div>Distância p/ linha: <span id="hudDist">0</span></div>
				<div>Posição: <span id="hudPos">—</span></div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
