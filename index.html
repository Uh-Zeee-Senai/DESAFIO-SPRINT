<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Next-Gen Racing - Desktop</title>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="gamelogo.png" />
</head>
<body>
	<div id="menu">
		<h1>Next-Gen Turbo Racing (Desktop)</h1>

		<input id="playerName" placeholder="Digite seu nome de piloto" />

		<label for="carSelect">Escolha seu carro:</label>
		<div id="carSelectRow" style="display:flex;align-items:center;gap:12px;">
			<select id="carSelect">
	  			<option value="carro1">SUV</option>
				<option value="player2">Esportivo</option>
	  			<option value="uno">Fiat Uno</option>
	  			<option value="peugeot">Peugeot 206</option>
			</select>
			<!-- miniatura de pré-visualização -->
			<img id="carPreview" alt="Preview do carro" width="96" height="48" style="image-rendering: pixelated; border-radius:6px; border:1px solid rgba(255,255,255,0.06)" />
		</div>

		<div class="menu-row">
			<button id="startBtn">Iniciar</button>
			<button id="restartBtn" style="display:none">Jogar Novamente</button>
		</div>
		<p class="hint">← → mover | ↑ acelerar (pista desce) | ↓ reduzir (pista sobe)</p>
		<div id="debug"></div>
	</div>

	<canvas id="gameCanvas" width="800" height="600"></canvas>

	<div id="hud">
		<div id="hud-left">
			<div id="hud-pos">POS: 1/2</div>
			<div id="hud-laps">LAPS: -</div>
		</div>
		<div id="hud-center">
			<div id="hud-distance">DIST: 0</div>
			<div id="hud-speed">SPEED: 0</div>
		</div>
		<div id="hud-right">
			<div id="hud-name">Piloto</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
