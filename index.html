<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Top Gear JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- ===== MENU INICIAL ===== -->
	<div id="menu" class="menu">
		<h1>🏁 Top Gear JS</h1>
		<label for="playerName">Digite seu nome:</label>
		<input type="text" id="playerName" placeholder="Seu nome...">
		<button id="startBtn">Start</button>
	</div>

	<!-- ===== HUD ===== -->
	<div id="hud" class="hud">
		<span id="hudPlayer">Player</span>
		<span id="hudSpeed">Vel: 0 km/h</span>
		<span id="hudDist">Distância: 0</span>
	</div>

	<!-- ===== JOGO ===== -->
	<canvas id="gameCanvas" width="800" height="600"></canvas>

	<script src="script.js"></script>
</body>
</html>
